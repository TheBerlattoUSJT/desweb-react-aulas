<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste de HTML</title>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div 
        style="width: 768px; margin: auto; 
        background-color: #EEE; padding: 12px; 
        border-radius: 8px;">
        <label 
            for='nome'
            style="display: block; margin-bottom: 4px;">
            Nome:
        </label>
        <input 
            id='nome'
            type='text'
            style="padding-top: 8px; padding-bottom: 8px;
            border-style: hidden; border-radius: 8px; outline: none; width: 100%;">
        <button 
            style="margin-top: 12px; 
            padding-top: 8px; padding-bottom: 8px; 
            width: 100%; background-color: blueviolet;
            border: none; border-radius: 8px; color: white;">
            Enviar
        </button>
    
    </div> 
</body>
</html>
